<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CMS admin panel</title>
    </head>
    <body>
        <header class="admin-header">
            <h1 class="admin-header__title">CMS - Lises Foodblog</h1>
            <button type="button" class="admin-header__btn">Login</button>
        </header>
        <nav class="">
            <h3>Posts</h3>
            <ul>
                <li><a href="#">Publish post</a></li>
                <li><a href="#">Edit post</a></li>
            </ul>
            <h3>Users</h3>
            <ul>
                <li><a href="#">Create user</a></li>
                <li><a href="#">Edit user</a></li>
            </ul>
        </nav>
        <main>
            <h2>Publish a new post</h2>
            <form class="" action="index.html" method="post">

                <p>Post title</p>
                <input type="text" placeholder="Write the title of your post">

                <p>Select author</p>
                <select class="">
                    <!--
                    select tag does not support placeholder text, first option used instead:
                    Source: https://www.codelibrary.me/2015/07/13/placeholder-for-html-select-box
                    -->
                    <option disabled selected hidden>Select post author</option>
                    <option >1</option>
                    <option >2</option>
                </select>

                <p>Post content</p>
                <textarea rows="8" cols="80" placeholder="Write the content of your post..."></textarea>

                <p>Featured image</p>

                <!-- The instructions would suggest using this: -->
                <input type="url">

                <!-- The mockup would suggest using thsi: -->
                <input type="file">

                <p>Choose an image from the internet and use its URL</p>

                <input type="submit" value="Publish">

            </form>
        </main>
    </body>
</html>
