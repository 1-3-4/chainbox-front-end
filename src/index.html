<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CMS admin panel</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body class="admin-page">
        <header class="admin-header">
            <h1 class="admin-header__title">CMS - Lises Foodblog</h1>
            <button type="button" class="admin-header__btn">Login</button>
        </header>
        <nav class="admin-nav">
            <h3 class="admin-nav__heading">Posts</h3>
            <ul class="admin-nav__list">
                <li class="admin-nav__item"><a href="#" class="admin-nav__link">Publish post</a></li>
                <li class="admin-nav__item"><a href="#" class="admin-nav__link">Edit post</a></li>
            </ul>
            <h3 class="admin-nav__heading">Users</h3>
            <ul class="admin-nav__list">
                <li class="admin-nav__item"><a href="#" class="admin-nav__link">Create user</a></li>
                <li class="admin-nav__item"><a href="#" class="admin-nav__link">Edit user</a></li>
            </ul>
        </nav>
        <main class="admin-content">
            <h2 class="admin-content__heading">Publish a new post</h2>
            <form class="admin-content__form_post" action="index.html" method="post">

                <p class="admin-content__paragraph">Post title</p>
                <input class="admin-content__input" type="text" placeholder="Write the title of your post">

                <p class="admin-content__paragraph">Select author</p>
                <select class="admin-content__dropdown">
                    <!--
                    select tag does not support placeholder text, first option used instead:
                    Source: https://www.codelibrary.me/2015/07/13/placeholder-for-html-select-box
                    -->
                    <option disabled selected hidden>Select post author</option>
                    <option >1</option>
                    <option >2</option>
                </select>

                <p class="admin-content__paragraph">Post content</p>
                <textarea class="admin-content__input" rows="8" placeholder="Write the content of your post..."></textarea>

                <p class="admin-content__paragraph">Featured image</p>

                <!-- The instructions would suggest using this: -->
                <input class="admin-content__input" type="url">

                <!-- The mockup would suggest using this: -->
                <!-- <input class="admin-content__input" type="file"> -->

                <p class="admin-content__paragraph_small">Choose an image from the internet and use its URL</p>

                <input class="admin-content__btn_cta" type="submit" value="Publish">

            </form>
        </main>
    </body>
</html>
