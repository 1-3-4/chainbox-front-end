<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CMS admin panel</title>
        <!-- inject:css -->
        <!-- endinject -->
    </head>
    <body class="container-fluid">

        <div class="row">
            <header class="col navbar bg-dark">
                <h1 class="navbar-brand text-white">CMS - Lises Foodblog</h1>
                <button type="button" class="btn btn-dark">Login</button>
            </header>
        </div>

        <div class="row">

            <nav class="col-2 p-0 bg-light">
                <h3 class="h5 pl-3 pt-3 pr-3 pb-2">Posts</h3>
                <ul class="nav flex-column nav-pills nav-fill">
                    <li class="nav-item">
                        <a href="#" class="nav-link pl-4 text-left active">Publish post</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link pl-4 text-left">Edit post</a>
                    </li>
                </ul>
                <h3 class="h5 pl-3 pt-3 pr-3 pb-2">Users</h3>
                <ul class="nav flex-column nav-pills nav-fill">
                    <li class="nav-item">
                        <a href="#" class="nav-link pl-4 text-left">Create user</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link pl-4 text-left">Edit user</a>
                    </li>
                </ul>
            </nav>

            <main class="col">
                <!-- <h2 class="h1">Publish a new post</h2> -->
                <form class="p-4 w-75" onsubmit="return false">

                    <div class="form-group">
                        <h2 class="h1">Publish a new post</h2>
                    </div>

                    <div class="form-group">
                        <label for="post__title">Post title</label>
                        <input class="form-control" id="post__title" type="text" placeholder="Write the title of your post">
                    </div>

                    <div class="form-group">
                        <label for="post__author">Select author</label>
                        <select class="form-control" id="post__author">
                            <!--
                            select tag does not support placeholder text, first option used instead:
                            Source: https://www.codelibrary.me/2015/07/13/placeholder-for-html-select-box
                            -->
                            <option disabled selected hidden>Select post author</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="post__content">Post content</label>
                        <textarea class="form-control" id="post__content" rows="8" placeholder="Write the content of your post..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="post__img">Featured image</label>
                        <!-- The instructions would suggest using this: -->
                        <input class="form-control" id="post__img" type="url" placeholder="Choose an image from the internet and use its URL">
                        <!-- The mockup would suggest using this: -->
                        <!-- <input class="" type="file"> -->
                        <!-- <small class="form-text text-muted">Choose an image from the internet and use its URL</small> -->
                    </div>

                    <div class="form-group d-flex flex-column">
                        <input class="btn btn-primary align-self-end" id="post__btn" type="submit" value="Publish">
                    </div>

                </form></main>

        </div>

    </body>
</html>
